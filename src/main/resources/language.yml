        - "&7当前逻辑工艺版本："
        - "&b&mv1.0.0 &6&r测试版"
        - "&7更多版本,敬请期待!"
    INFO2:
      Name: "&e&l联系我们"
      Lore:
        - "&7如果您想要汇报bug"
        - "&7或者提出一些有趣的点子"
        - "&7请找作者 qq:2169419217"
        - "&7作者目前活跃于各个粘液群,"
        - "&7也可以直接通过群聊找到我们"
    INFO3:
      Name: "&a&l附属介绍"
      Lore:
        - "&7我们的附属立志于开发新功能"
        - "&7以及有趣的机制,"
        - "&7虽然传统的堆机器或许不可避免"
        - "&7但是我们希望能为玩家带来别样的体验"
    INFO4:
      Name: "&c&l一些声明"
      Lore:
        - "&7本附属可能在创作上会借鉴一些附属"
        - "&7你也可能找到相似的特性"
        - "&7但是本附属特性实现均为作者手写"
        - "&7若出现问题/BUG请找作者matl114"
    INFO5:
      Name: "&c&l更多的声明"
      Lore:
        - "&7本附属(LogiTech)与作者创建的同名"
        - "&7SC附属逻辑工艺(LogicTech)无联系"
        - "&7两者共用同样的主体和名字,"
        - "&7但是内容和玩法毫无关联"
        - "&7并且作者已不再维护SC版附属"
    INFO6:
      Name: "&6&l附属特性"
      Lore:
        - "&7本附属拥有一些和其他附属不同的特性"
        - "&7在此会在下方指出"
    FEAT1:
      Name: "&6&l特性 - &c&l输入槽满载清空"
      Lore:
        - "&7有一些机器会强制清空指定输入槽的物品,作为特殊设计"
        - "&7部分机器因为机制原因可以选择性开启输入槽清空模式"
        - "&7即当输入槽存在物品,即使不匹配配方也会消耗"
        - "&7这些设置默认关闭,请留意机器界面"
    FEAT2:
      Name: "&6&l特性 - &c&l重写版进程机器"
      Lore:
        - "&7本附属的进程机器(即拥有进度条)的机器与普通进度机器不同"
        - "&7采用了附属自研的配方算法和推送算法"
        - "&7并且机器保证0tick配方可以无间隔合成"
        - "&7若机器出现问题,请找作者"
    FEAT3:
      Name: "&6&l特性 - &c&l生成器与定向生成器"
      Lore:
        - "&7本附属拥有多种生成器"
        - "&7其中定向生成器需要输入槽插入指定配方才能进行对应产出"
        - "&7同一类型的生成器共用同一个工作刻,在工作刻未到的时候机器将不进行tick行为"
        - "&7若机器出现问题,请找作者"
    FEAT4:
      Name: "&6&l特性 - &c&l高级机器与并行处理数"
      Lore:
        - "&7本附属新增了高级机器,拥有更多输入输出槽和更多特性"
        - "&7并行处理数指机器在配方搜索时会尝试利用并行数减少合成时间/增大合成数量"
        - "&7机器会尝试减少<进程时间>为<进程时间>/<并行处理数>"
        - "&7若<进程时间>无法继续减少,则会按<并行处理数>/<进程时间>为最大次数尽可能多的匹配机器配方"
        - "&7若机器出现问题,请找作者"
    FEAT5:
      Name: "&6&l特性 - &c&l等价输入与随机输出"
      Lore:
        - "&7在本附属的配方显示界面上,你会发现有这两者"
        - "&7等价输入材料会匹配所有在列表上的物品"
        - "&7随机输出结果会匹配随机一个列表上的物品"
        - "&7若机器出现问题,请找作者"
    FEAT6:
      Name: "&6&l特性 - &c&l工作站与一键放入"
      Lore:
        - "&7工作站可以用来进行有序的配方合成"
        - "&7工作站支持查看当前机器配方"
        - "&7一般的大型6x6工作站配方只能通过<机器配方>菜单或对应工作站的配方按钮查看"
        - "&7一键放入支持你快速将物品以配方格式放入工作站,直至缺少某一种物品"
        - "&7若机器出现问题,请找作者"
    FEAT7:
      Name: "&6&l特性 - &c&l大型多方块机器"
      Lore:
        - "&7大型多方块机器由多方块核心,多方块部件,多方块IO接口组成"
        - "&7多方块核心拥有界面,并且通常提供全息投影,这会指导你搭建多方块机器"
        - "&7多方块机器构建需求:多方块机器需要保证结构完整,不与其他多方块冲突,且可能有额外的需求(如电力需求或者指定位置为空需求)"
        - "&7多方块机器运行需求:只要多方块机器结构完整即可进行运行,虽然某些机器特殊要求不满足可能会自发销毁多方块机器"
        - "&7自动构建模式:默认,多方块机器搭建完成后需要手动点击界面中的构建按钮进行激活"
        - "&7启用自动构建将禁用构建按钮的功能并且会自发的异步检测结构与激活机器"
        - "&7点击多方块部件将会尝试打开该多方块部件所属的多方块机器界面,shift点击则正常交互"
        - "&7多方块IO接口可以替换指定的多方块部件作为多方块机器的一部分,对多方块机器界面进行推送/抓取"
        - "&7若机器出现问题,请找作者"

    FEAT8:
      Name: "&6&l特性 - &c&l序列输入配方与货运系统"
      Lore:
        - "&7序列输入配方应用于序列进度机器,其由若干输入需求顺序组成"
        - "&7输入与第一个需求相匹配的物品来发起进程"
        - "&7进程分若干阶段,每个阶段要求某一种物品输入若干数量和<最小处理时间>"
        - "&7一个阶段会在<最小处理时间>到达且输入数量满足的时候结束"
        - "&7一个阶段结束会发起下一阶段,顺序执行,直到全部满足,输出结果"
        - "&7机器一般提供自动清除按钮,启动则会在当前阶段物品不匹配输入槽全部物品时清除输入槽全部物品"
        - "&7虽然这很难自动化,但是相应的,我们会提供货运机器作为一个自动化手段"
        - "&7若机器出现问题,请找作者"
    FEAT9:
      Name: "&6&l特性 - &c&l终极合成"
      Lore:
        - "&7终极合成支持从合法的存储类物品中进行抓取/推送"
        - "&7e.g.当你在输入槽放入一个满载圆石存储,机器可以检测出存储内的圆石和数量"
        - "&7并且当你需要进行合成时,可以直接取出其中的物品"
        - "&7当前支持的存储:"
        - "&7逻辑工艺 概念奇点"
        - "&7逻辑工艺 纠缠奇点"
        - "&7网络(拓展) 量子存储系列"
        - "&7若机器出现问题,请找作者"
    BASIC:

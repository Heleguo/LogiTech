    INFO4:
      Name: "&c&l一些声明"
      Lore:
        - "&7本附属可能在创作上会借鉴一些附属"
        - "&7您也可能找到相似的特性"
        - "&7但是本附属特性实现均为作者手写"
        - "&7实现这些有趣的特性也是作者兴趣所致,也是作者的目标"
        - "&7若出现问题/BUG请找作者matl114"
    INFO5:
      Name: "&c&l更多的声明"
      Lore:
        - "&7本附属(LogiTech)与作者创建的同名"
        - "&7SC附属逻辑工艺(LogicTech)无联系"
        - "&7两者共用同样的主体和名字,"
        - "&7但是内容和玩法毫无关联"
        - "&7并且作者已不再维护SC版附属"
    INFO6:
      Name: "&6&l附属特性"
      Lore:
        - "&7本附属拥有一些和其他附属不同的特性"
        - "&7在此会在下方指出"
        - "&7当您在游玩的时候遇见无法理解的设定"
        - "&7请仔细阅读以下的说明"
#    FEAT1:
#      Name: "&6&l特性 - &c&l输入槽满载清空"
#      Lore:
#        - "&7有一些机器会强制清空指定输入槽的物品,作为特殊设计"
#        - "&7部分机器因为机制原因可以选择性开启输入槽清空模式"
#        - "&7即当输入槽存在物品,即使不匹配配方也会消耗"
#        - "&7这些设置默认关闭,请留意机器界面"
    FEAT1:
      Name: "&6&l特性 - &c&l重写的进程机器"
      Lore:
        - "&7本附属的进程机器(即拥有进度条)的机器与普通进度机器不同"
        - "&7采用了附属自研的配方算法和推送算法"
        - "&7并且机器保证0tick配方可以无间隔合成"
        - "&7若机器出现问题,请找作者"
    FEAT2:
      Name: "&6&l特性 - &c&l配方机器,生成器与定向生成器"
      Lore:
        - "&7配方机器指的是使用机器配方进行合成的机器"
        - "&7生成器指的是材料生成器,不会消耗物品而持续产出的机器"
        - "&7本附属拥有多种生成器"
        - "&7其中定向生成器需要输入槽插入指定配方才能进行对应产出"
        - "&7若机器出现问题,请找作者"
    FEAT3:
      Name: "&6&l特性 - &c&l高级机器与并行处理数"
      Lore:
        - "&7本附属新增了高级机器,拥有更多输入输出槽和更多特性"
        - "&7并行处理数指机器在配方搜索时会尝试利用并行数减少合成时间/增大合成数量"
        - "&7机器会尝试减少<进程时间>为<进程时间>/<并行处理数>"
        - "&7若<进程时间>无法继续减少,则会按<并行处理数>/<进程时间>为最大次数尽可能多的匹配机器配方"
        - "&7若机器出现问题,请找作者"
    FEAT4:
      Name: "&6&l特性 - &c&l工作站与一键放入"
      Lore:
        - "&7工作站可以用来进行有序的配方合成"
        - "&7工作站支持查看当前机器配方"
        - "&7大型6x6工作站配方在\"大型配方展示\"菜单"
        - "&7或对应工作站的配方按钮查看"
        - "&7一键放入支持你快速将物品以配方格式放入工作站"
        - "&7若机器出现问题,请找作者"
    FEAT5:
      Name: "&6&l特性 - &c&l大型多方块机器"
      Lore:
        - "&7大型多方块机器由多方块核心,多方块部件,多方块IO接口组成"
        - "&7多方块核心拥有界面,并且通常提供全息投影,这会指导你搭建多方块机器"
        - "&7多方块机器构建需求:多方块机器需要保证结构合规,不与其他多方块冲突,可能有额外的需求(如电力需求或者位置为空需求)"
        - "&7多方块机器运行需求:只要多方块机器结构完整即可进行运行"
        - "&7运行中多方块机器出现特殊要求不满足时会自发关闭多方块机器"
        - "&7注意:有些多方块机器拥有关闭检查,若关闭时进度仍进行可能触发严重后果!"
        - "&7自动构建模式为否时多方块机器搭建完成后需要手动点击界面中的构建按钮进行激活"
        - "&7启用自动构建将禁用构建按钮的功能并且会自发的异步检测结构与激活机器"
        - "&7点击多方块部件将会尝试打开该多方块部件所属的多方块机器界面,shift点击则正常交互"
        - "&7多方块IO接口可以替换指定的多方块部件作为多方块机器的一部分,对多方块机器界面进行推送/抓取"
        - "&7若机器出现问题,请找作者"

    FEAT6:
      Name: "&6&l特性 - &c&l序列输入配方与货运系统"
      Lore:
        - "&7序列输入配方应用于序列进度机器,其由若干输入需求顺序组成"
        - "&7输入与第一个需求相匹配的物品来发起进程"
        - "&7进程分若干阶段,每个阶段要求某一种物品输入若干数量和<最小处理时间>"
        - "&7一个阶段会在<最小处理时间>到达且输入数量满足的时候结束"
        - "&7一个阶段结束会发起下一阶段,顺序执行,直到全部满足,输出结果"
        - "&7机器一般提供自动清除按钮,启动则会在当前阶段物品不匹配输入槽全部物品时清除输入槽全部物品"
        - "&7虽然这很难自动化,但是相应的,我们会提供货运机器作为一个自动化手段"
        - "&7若机器出现问题,请找作者"
    FEAT7:
      Name: "&6&l特性 - &c&l货运机器与芯片调控"
      Lore:
        - "&7本附属提供普通货运机器与智能货运机器两种分类"
        - "&7其区别在于是否读取槽位限制与是否可调控"
        - "&7普通货运机器支持无上限数量传输,但是会一直运行并不读取槽位限制"
        - "&7槽位限制: 机器可能根据不同的输入物品指定不同的可推送槽位"
        - "&7智能货运普遍使用槽位限制,但是其传输数量通常最大为576"
        - "&7智能货运的一个特点是可调控,我们会提供不同的条件调控货运机器"
        - "&7其中,芯片调控是可配置性较高的一种"
        - "&7一般芯片调控的机器为32一周期,周期地读取芯片32位数据上的01位"
        - "&7并按照读取结果为0/1执行不同的行为!"
        - "&7支持芯片调控的机器共用同步ticker,任意运行时间他们获得的tick计数器严格相同"
        - "&7他们读取的芯片位数会严格相同,并不会因为放置先后而造成差异!"
        - "&&本附属的货运机器可以统一使用货运配置卡配置"
        - "&7若机器出现问题,请找作者"
    FEAT8:
      Name: "&6&l特性 - &c&l堆叠机器类与工作效率"
      Lore:
        - "&7堆叠机器,顾名思义,指可以将其他机器堆叠入指定槽位"
        - "&7堆叠机器将载入其配方,并代替其进行合成"
        - "&7\"堆叠效率\"决定单个机器的产速放大倍率"
        - "&7机器并行处理数为<槽位中堆叠的数量>*<堆叠效率>"
        - "&7槽位和输入输出槽一样会支持\"终极合成\"特性"
        - "&7堆叠机器分为堆叠配方机器与堆叠生成器"
        - "&7其分别支持合法的配方机器和生成器"
        - "&7其中,配方机器的并行处理将试图加速进程"
        - "&7而堆叠生成器的并行处理只会倍率增大产出数量"
        - "&c注意,本附属提供配置文件修改堆叠机器的列表与配方"
        - "&c并同时支持修改部分机器的配方"
        - "&c请服务器管理员谨慎处理配置文件"
    FEAT9:
      Name: "&6&l特性 - &c&l终极合成"
      Lore:
        - "&7终极合成支持从合法的存储类物品中进行抓取/推送"
        - "&7e.g.当你在输入槽放入一个满载圆石存储,机器可以检测出存储内的圆石和数量"
        - "&7并且当你需要进行合成时,可以直接取出其中的物品"
        - "&e用人话讲,就是带有此特性的机器将存储物品视为超大型物品堆"
        - "&e可以直接消耗存储类物品或者绑定的实体存储中的物品参与合成"
        - "&7当前支持的存储物品:"
        - "&7逻辑工艺 概念奇点"
        - "&7逻辑工艺 纠缠奇点"
        - "&7网络(拓展) 量子存储系列"
        - "&c备注:由于网络拓展版本更迭过快,不保证支持全部版本"
        - "&7这类机器通常拥有极致的合成速度来支持此特性"
        - "&7若机器出现问题,请找作者"
